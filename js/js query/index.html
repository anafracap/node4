<!doctype html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio JS Query</title>
        <style type="text/css">     
            p{padding: 10px;}       
            .hidden { display: none; }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script> 
        <script src="myScript.js" defer></script> 
    </head>
    
    <body>   
        <div>
            <p id="initial"> You will access our registration form by clicking below</p>
        </div>   
        <div>
            <button id="bStart">Register</button>   
        </div>   
        <div>
            <form id="myForm" class="hidden" action="" method="post">
                <label>First and Last name: 
                    <input type="text" name="name" pattern="([a-zA-Z]+\s){1,}([a-zA-Z]+)" required>
                </label><br> <br> 
                <label>email: 
                    <input type="email" name="email">
                </label><br> <br> 
                <label>Phone number: 
                    <input type="tel" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required>
                </label><br> <br> 
                <label>Password: 
                    <input type="text" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </label><br> <br> 
                <button id="bCancel">Cancel</button> 
                <input type="submit" value="Submit" id="bSumbit">
            </form>
        </div>       
    </body>
</html>
